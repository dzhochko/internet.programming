<!DOCTYPE html>
<html>

<head>
	<script language="JavaScript">
		function calculation() {
			let x = 12;
			let y = 5;
			let result = x - x * y + Math.pow(y, 2);
			alert("Результат: F = " + result);
		}
	</script>
</head>

<body>
	<form>
		<input type="button" value="Calculate" onClick="calculation()">
	</form>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
	<script>
		function onChangeEvent(value) {
			main_form.t_res.value = value;
		}

		function onMouseOverEvent(value) {
			main_form.t_res2.value = value;
		}
	</script>
</head>

<body onLoad="onChangeEvent('Відбулось завантаження сторінки');">
	<form id="main_form">
		<input type="text" size="100" value="onClick"
			onClick="onChangeEvent('Відбувся клік на текстовому елементі форми');"><br>
		<input type="text" size="100" value="onChange"
			onChange="onChangeEvent('Зміст текстового поля форми змінений');"><br>
		<input type="text" size="100" id="t_res" onMouseOver="onMouseOverEvent('Курсор потрапив на гіперпосилання');"
			onMouseOut="onMouseOverEvent('Курсор потрапив не на гіперпосилання');"><br>
		<p>onFocus</p>
		<input type="text" size="100" value="onFocus" onFocus="onChangeEvent('Текстовий елемент форми отримав фокус');"
			onSelect="onChangeEvent('В текстовому полі форми виділений текст');"><br>
		<input type="text" size="100" id="t_res2"><br>
	</form>
</body>

</html>

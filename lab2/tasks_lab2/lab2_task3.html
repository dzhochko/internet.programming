<!DOCTYPE html>
<html>

<head>
	<script>
		let str, stb;

		function fun() {
			str = parseInt(main_form.t_str.value);
			stb = parseInt(main_form.t_stb.value);
			let res_str = "<table>\n";
			for (let i = 1; i <= str; i++) {
				res_str += "<tr>\n";
				for (let j = 1; j <= stb; j++) {
					res_str += "<td>";
					res_str += "<input type=\"text\" id=\"_" + i + "_" + j + "\" value=\"" + i + "" + j + "\">";
					res_str += "</td>\n";
				}
				res_str += "</tr>\n";
			}
			res_str += "</table>";
			main_div.innerHTML = res_str;
		}

		function fun_build() {
			let str_report = "";
			for (let i = 1; i <= str; i++) {
				let sum = 0;
				for (let j = 1; j <= stb; j++) {
					let inputValue = parseInt(main_form["_" + i + "_" + j].value);
					sum += isNaN(inputValue) ? 0 : inputValue;
				}
				str_report += "Сумма " + i + " строки = " + sum + ";\n";
			}
			alert(str_report);
		}
	</script>
</head>

<body>
	<form id="main_form">
		<table>
			<tr>
				<td>Кількість строк</td>
				<td><input type="text" id="t_str" value="5"></td>
			</tr>
			<tr>
				<td>Кількість стовбців</td>
				<td><input type="text" id="t_stb" value="5"></td>
			</tr>
			<tr>
				<td><button type="button" onclick="fun();">Побудувати матрицю</button></td>
			</tr>
			<tr>
				<td><button type="button" onclick="fun_build();">Розрахувати</button></td>
			</tr>
		</table>
		<div id="main_div"></div>
	</form>
</body>

</html>

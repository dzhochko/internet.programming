<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Console.log Examples</title>
</head>

<body>

	<script>
		let num1 = 10;
		let num2 = 3;
		let remainder = num1 % num2;
		console.log("Остача від ділення", num1, "на", num2, "дорівнює", remainder);

		let isRemainderZero = num1 % num2 === 0;
		console.log("Остача від ділення", num1, "на", num2, "дорівнює нулю:", isRemainderZero);

		let text = "Hello";
		let number = 42;
		let array = [1, 2, 3];
		console.log("Текст: %s, Число: %d, Масив: %o", text, number, array);
	</script>

</body>

</html>
